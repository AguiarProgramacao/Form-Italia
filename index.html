<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Calculadora de Documentos</title>
</head>

<body>
  <div class="container">
    <form id="form-principal" onsubmit="return false;">
      <div id="requerentes-container">
        <!-- Aqui será adicionado um novo formulário de requerente -->
      </div>

      <button id="add-requerente" type="button">Adicionar Requerente</button>
      <button id="calcular" type="button">Calcular</button>
    </form>

    <hr class="hr-html" />

    <div class="resultado">
      <div id="resultados-container">
        <!-- Os resultados para cada requerente aparecerão aqui -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
