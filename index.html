<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Calculadora de Documentos</title>
</head>

<body>
  <div class="container">
    <form id="form-calc">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione um estado</option>
        <option value="ACRE">Acre</option>
        <option value="ALAGOAS">Alagoas</option>
        <option value="AMAPÁ">Amapá</option>
        <option value="AMAZONAS">Amazonas</option>
        <option value="BAHIA">Bahia</option>
        <option value="CEARÁ">Ceará</option>
        <option value="DISTRITO FEDERAL">Distrito Federal</option>
        <option value="ESPIRITO SANTO">Espírito Santo</option>
        <option value="GOIÁS">Goiás</option>
        <option value="MARANHÃO">Maranhão</option>
        <option value="MATO GROSSO">Mato Grosso</option>
        <option value="MATO GROSSO SUL">Mato Grosso do Sul</option>
        <option value="MINAS GERAIS">Minas Gerais</option>
        <option value="PARANÁ">Paraná</option>
        <option value="PARÁ">Pará</option>
        <option value="PARAIBA">Paraíba</option>
        <option value="PERNAMBUCO">Pernambuco</option>
        <option value="PIAUI">Piauí</option>
        <option value="RIO DE JANEIRO">Rio de Janeiro</option>
        <option value="RIO GRANDE NORTE">Rio Grande do Norte</option>
        <option value="RIO GRANDE SUL">Rio Grande do Sul</option>
        <option value="RONDONIA">Rondônia</option>
        <option value="RORAIMA">Roraima</option>
        <option value="SANTA CATARINA">Santa Catarina</option>
        <option value="SÃO PAULO">São Paulo</option>
        <option value="SERGIPE">Sergipe</option>
        <option value="TOCANTIS">Tocantins</option>
      </select>

      <label for="geracao">Geração:</label>
      <input type="number" id="geracao" name="geracao" min="1" required placeholder="Exemplo: 3 para trineto">

      <button type="submit">Calcular</button>
    </form>

    <hr />

    <div id="resultado">
      <p>Quantidade de Documentos: <span id="qtd-docs">0</span></p>
      <p>Valor de Certidões: R$ <span id="valor-certidoes">0,00</span></p>
      <p>Valor de Traduções: R$ <span id="valor-traducoes">0,00</span></p>
      <p>Valor de Apostilamentos: R$ <span id="valor-apostilamentos">0,00</span></p>
      <p>Valor Total: R$ <span id="valor-total">0,00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
